<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <meta name="author" content="Nikita Malinovsky"/>
  <title>Nikita's Aggregator </title>
  <link rel="stylesheet" type="text/css" href="/template.css">
  <link rel="stylesheet" type="text/css" href="/speedtyping/styles.css">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <script src="script.js" defer></script>
  <script defer src="/template.js"></script>
</head>
<body>

  <header>
    <a class="logo-a" href="/"><img class="logo" src="../favicon.png"></a>
      <nav>
        <ul class="nav-links">
          <li><a href="/crypto">Crypto</a></li>
          <li> <a href="/speedtyping" class="active">Speed Typing</a> </li>
          <li><a href="/about" id="about">About</a></li>
        </ul>
      </nav>
    <button class="connect-wallet" onClick={connect()} >Connect to MetaMask</button>
    </header>

<div class="mainarea">
  <h1 >Speed Typing Simulator</h1> 
<div class = "timer"  id="timer">Time Left: 60</div>
  <div class="container">
    <div class="quote-display" id="quoteDisplay"></div>
    <textarea class="quote-input" id="quoteInput"  autofocus></textarea>
    <button id="btn">Start</button>
  </div>
</div>





</body>
</html>
